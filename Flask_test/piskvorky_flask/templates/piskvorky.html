<!DOCTYPE html>
<html>
    <head>
        <title>Piškvorky</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Piškvorky</h1>
        <form>
            <input type="hidden" name="pole" value="{{ pole }}">
            <div>
                {% for cislo, znak in ocislovane_pole %}
                    {% if znak == '-' %}
                        <input type="radio" name="cislo" value="{{ cislo }}">
                    {% else %}
                        {{ znak }}
                    {% endif %}
                {% endfor %}
            </div>
            <input type="submit" value="Odeslat!">
        </form>
        <a href="{{ url_for('hra') }}">Reset</a>
    </body>
</html>
